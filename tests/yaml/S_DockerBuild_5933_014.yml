          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - image="$(docker images | grep ${artifactory_registry_url}/test-automation-docker-local/s_dockerbuild_5933 | grep 5933_014)"
