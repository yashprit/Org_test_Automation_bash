template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_DockerPush_5933_005_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_DockerPush_5933_005
    configuration:
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_NUMBER: ${run_id}
    steps:
      - name: S_DockerPush_5933_005_1
        type: DockerBuild
        configuration:
          affinityGroup: S_DockerPush_5933_005
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933
          dockerImageTag: ${run_id}
          inputResources:
            - name: S_DockerPush_5933_005_GitRepo
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - cd $res_S_DockerPush_5933_005_GitRepo_resourcePath
            - echo "FROM hello-world" > Dockerfile
      - name: S_DockerPush_5933_005_2
        type: DockerPush
        configuration:
          environmentVariables:
            target: test-automation-docker-local
          affinityGroup: S_DockerPush_5933_005
          targetRepository: ${target}
          inputSteps:
            - name: S_DockerPush_5933_005_1
          integrations:
            - name: s_artifactory
      - name: S_DockerPush_5933_005_3
        type: Bash
        configuration:
          inputSteps:
            - name: S_DockerPush_5933_005_2
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - "docker rmi ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id}"
            - "jfrog rt docker-pull ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id} test-automation-docker-local"
            - image="$(docker images | grep ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933 | grep ${run_id})"
            - if [ -z "$image" ]; then return 1; fi
            - docker rmi "${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933:${run_id}" || true
