template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GoPublishModule_5933_005_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

  - name: S_GoPublishModule_5933_005_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: test-automation-generic-local/go.mod

pipelines:
  - name: pipeline_S_GoPublishModule_5933_005
    configuration:
      inputResources:
        - name: S_GoPublishModule_5933_005_FileSpec
    steps:
      - name: S_GoPublishModule_5933_005
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_GoPublishModule_5933_005_GitRepo
          integrations:
            - name: s_artifactory
          version: "v0.5933.${run_number}"
          targetRepository: test-automation-go-local
          sourceLocation: "tests/Go"
