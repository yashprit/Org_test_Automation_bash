template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_HelmPublish_5933_026_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_HelmPublish_5933_026_HelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: s_artifactory
      repository: test-automation-helm-local
      version: version
      chart: chart

pipelines:
  - name: pipeline_S_HelmPublish_5933_026
    configuration:
      inputResources:
        - name: S_HelmPublish_5933_026_GitRepo
      outputResources:
        - name: S_HelmPublish_5933_026_HelmChart
    steps:
      - name: S_HelmPublish_5933_026_1
        type: HelmPublish
        configuration:
          helmVersion: 3
          chartPath: "./tests/helmCharts/myChart"
          integrations:
            - name: s_artifactory
      - name: S_HelmPublish_5933_026_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_HelmPublish_5933_026_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - if [ "$res_S_HelmPublish_5933_026_HelmChart_version" == "version" ]; then return 1; fi
