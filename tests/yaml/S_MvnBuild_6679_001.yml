template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_MvnBuild_6679_001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_MvnBuild_6679_001_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
pipelines:
  - name: S_MvnBuild_6679_001
    steps:
      - name: S_MvnBuild_6679_001_1
        type: MvnBuild
        configuration:
          sourceLocation: "tests/mvn"
          autoPublishBuildInfo: true
          forceXrayScan: true
          inputResources:
            - name: S_MvnBuild_6679_001_GitRepo
          outputResources:
            - name: S_MvnBuild_6679_001_BuildInfo
          integrations:
            - name: s_artifactory
      - name: S_MvnBuild_6679_001_2
        type: Bash
        configuration:
          inputResources:
            - name: S_MvnBuild_6679_001_BuildInfo
          inputSteps:
            - name: S_MvnBuild_6679_001_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt curl -XDELETE "/api/build/${res_S_MvnBuild_6679_001_BuildInfo_buildName}?buildNumbers=${res_S_MvnBuild_6679_001_BuildInfo_buildNumber}&artifacts=1"
