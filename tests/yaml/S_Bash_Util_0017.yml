template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: repo_pipe
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_Bash_Util_0017
    steps:

      - name: S_Bash_Util_0017
        type: Bash
        configuration:
          inputResources:
            - name: repo_pipe
        execution:
          onExecute:
            - echo "Step 1.."
            - add_run_variables var1="foo"
            - add_run_variables var2="bar"

      - name: S_Bash_Util_0017_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_Bash_Util_0017
        execution:
          onExecute:
            - echo "Step 2.."
            - add_run_variables var3="baz"

      - name: S_Bash_Util_0017_3
        type: Bash
        configuration:
          inputSteps:
            - name: S_Bash_Util_0017_2
        execution:
          onExecute:
            - echo "Step 3.."

      - name: S_Bash_Util_0017_4
        type: Bash
        configuration:
          inputSteps:
            - name: S_Bash_Util_0017_3
        execution:
          onExecute:
            - echo "Step 4.."

      - name: S_Bash_Util_0017_5
        type: Bash
        configuration:
          inputSteps:
            - name: S_Bash_Util_0017_4
        execution:
          onExecute:
            - echo "var1 - ${var1}"
            - echo "var2 - ${var2}"
            - echo "var3 - ${var3}"
            - if [ "$var1" != "foo" ]; then exit 1; fi
            - if [ "$var2" != "bar" ]; then exit 1; fi
            - if [ "$var3" != "baz" ]; then exit 1; fi
