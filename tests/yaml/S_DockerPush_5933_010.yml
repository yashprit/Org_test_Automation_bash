template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_DockerPush_5933_010_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

  - name: S_DockerPush_5933_010_Image
    type: Image
    configuration:
      registry: s_artifactory
      sourceRepository: test-automation-docker-local
      imageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933
      imageTag: master

pipelines:
  - name: pipeline_S_DockerPush_5933_010
    configuration:
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_NUMBER: ${run_id}
      outputResources:
        - name: S_DockerPush_5933_010_Image
    steps:
      - name: S_DockerPush_5933_010_1
        type: DockerBuild
        configuration:
          affinityGroup: S_DockerPush_5933_010_1
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5933
          dockerImageTag: ${run_id}
          inputResources:
            - name: S_DockerPush_5933_010_GitRepo
          integrations:
            - name: s_artifactory

      - name: S_DockerPush_5933_010_2
        type: DockerPush
        configuration:
          affinityGroup: S_DockerPush_5933_010_2
          targetRepository: test-automation-docker-local
          inputSteps:
            - name: S_DockerPush_5933_010_1
          integrations:
            - name: s_artifactory
