template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmPublish_5933_006_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmPublish_5933_006
    steps:
      - name: S_NpmPublish_5933_006_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmPublish_5933_006_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote
      - name: S_NpmPublish_5933_006_2
        type: NpmPublish
        configuration:
          environmentVariables:
            repo: "test-automation-npm-local"
          deployerRepo: ${repo}
          inputSteps:
            - name: S_NpmPublish_5933_006_1
          integrations:
            - name: s_artifactory
