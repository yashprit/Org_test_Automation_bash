template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_DockerBuild_5933_017_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_DockerBuild_5933_017
    steps:
      - name: S_DockerBuild_5933_017_1
        type: DockerBuild
        configuration:
          affinityGroup: S_DockerBuild_5933_017
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerbuild_5933
          dockerImageTag: "${run_id}"
          inputResources:
            - name: S_DockerBuild_5933_017_GitRepo
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - cd $res_S_DockerBuild_5933_017_GitRepo_resourcePath
            - echo "FROM hello-world" > Dockerfile
      - name: S_DockerBuild_5933_017_2
        type: Bash
        configuration:
          affinityGroup: S_DockerBuild_5933_017
          inputSteps:
            - name: S_DockerBuild_5933_017_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed 's#.*//\([^/]*\)/.*#\1#')
            - image="$(docker images | grep ${artifactory_registry_url}/test-automation-docker-local/s_dockerbuild_5933 | grep ${run_id})"
            - if [ -z "$image" ]; then return 1; fi
            - docker rmi "${artifactory_registry_url}/test-automation-docker-local/s_dockerbuild_5933:${run_id}" || true
