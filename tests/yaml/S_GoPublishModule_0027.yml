template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GoPublishModule_0027_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

  - name: S_GoPublishModule_0027_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_GoPublishModule_0027
    steps:
      - name: S_GoPublishModule_0027_1
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_GoPublishModule_0027_GitRepo
          outputResources:
            - name: S_GoPublishModule_0027_BuildInfo
          version: "v0.27.${run_number}"
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
          sourceLocation: "tests/Go"
      - name: S_GoPublishModule_0027_2
        type: Bash
        configuration:
          inputResources:
            - name: S_GoPublishModule_0027_BuildInfo
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - if [ "$res_S_GoPublishModule_0027_BuildInfo_buildName" != "$JFROG_CLI_BUILD_NAME" ]; then return 1; fi
            - if [ "$res_S_GoPublishModule_0027_BuildInfo_buildNumber" != "$JFROG_CLI_BUILD_NUMBER" ]; then return 1; fi
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 "test-automation-go-local/go.service/@v/v0.27.${run_number}.info"
            - jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${JFROG_CLI_BUILD_NUMBER}&artifacts=1"
