template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_LX_HBGDeploy_5978_0009_git_resource
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

pipelines:
  - name: S_LX_HBGDeploy_5978_0009
    configuration:
      environmentVariables:
        readOnly:
          blue_release_name: "blue-hbgdeploy-9-${run_id}"
          green_release_name: "green-hbgdeploy-9-${run_id}"
          idle_name: "idle-hbgdeploy-9-${run_id}"
          live_name: "live-hbgdeploy-9-${run_id}"
          k8s_namespace: {{ .Values.Kubernetes.namespace }}
    steps:
      - name: S_LX_HBGDeploy_5978_0009_1
        type: HelmBlueGreenDeploy
        configuration:
          integrations:
            - name: s_kubernetes
          inputResources:
            - name: S_LX_HBGDeploy_5978_0009_git_resource
          chartPath: tests/core/helmbluegreen/simplehelm
          namespace: ${k8s_namespace}
          blueReleaseName: ${blue_release_name}
          blueValueFilePaths:
            - values.yaml
          greenReleaseName: ${green_release_name}
          roleServices:
            - blueReferenceName: ${blue_release_name}-simplehelm
              greenReferenceName: ${green_release_name}-simplehelm
              idleName: ${idle_name}
              liveName: ${live_name}
        execution:
          onSuccess:
            - helm3 status ${blue_release_name}
            - kubectl get service ${idle_name}
          onComplete:
            - helm3 delete ${blue_release_name} --namespace ${k8s_namespace} || true
            - kubectl delete service ${idle_name} --namespace ${k8s_namespace} || true
