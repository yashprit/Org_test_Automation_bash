pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0513
        type: Bash
        configuration:
          nodePool: u16dynamic
          runtime:            
            type: image
            image:
              auto:
                language: go
                versions: 
                  - 1.13.7
        execution:
          onExecute:  
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-u16go:1.13.7" ]] 
            - source /root/.gvm/scripts/gvm
            - gvm list
            - gvm use 1.13
            - |
              [[ "$(go version)" == *"$step_image_tag"* ]]
